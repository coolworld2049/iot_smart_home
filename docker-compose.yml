version: '3.9'

services:
  homeassistant:
    image: linuxserver/homeassistant:latest
    container_name: homeassistant
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
    volumes:
      - $PWD/homeassistant_data:/config
    ports:
      - "8123:8123"
    restart: unless-stopped
    networks:
      - default
      - emqx-bridge
networks:
  emqx-bridge:
    external: true
  default:
    driver: bridge